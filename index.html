<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <meta charset="UTF-8">

  <title>Favourite-Giphys</title>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>

<body>
  <div class="header">
    <h1>Your Favourite Giphy Topics</h1>

  </div>

  <div class="nava">

    <nav class="navbar navbar-default">

      <div class="buttons-container">

        <!-- Favourite topic buttons will appear here -->

        <div class="nav justify-content-lef">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapsed-hide-size-small" aria-expanded="false">

            <span class="sr-only">Toggle navigation</span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

            <span class="icon-bar"></span>

          </button>

        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

        <div class="collapse navbar-collapse buttons-container" id="navbar-collapsed-hide-size-small">

          <!-- added buttons will populate here -->

        </div>
        <!-- /.navbar-collapse -->

      </div>
      <!-- /.container -->

    </nav>

  </div>

  <div id="giphycontainer">

    <div class="row" id="giphs">

      <div class="col-md-10 well" id="display-giphs">

        <!-- This is where the giphs will go.-->

      </div>

      <div class="col-md-2 well" id="selected-giphy-topic">

        <form id="giph-form" class="form-group pull-right">

          <label for="topic-input">Add Favourite Topic</label>

          <input type="text" id="topic-input"><br>

          <!-- Button triggers new animal to be added -->

          <button id="add-favourite-topic" type="submit" class="btn btn-default btn-lg">Submit</button>

        </form>

      </div>

    </div>

  </div>

  <div class="footer">&#169;Philip Owusu 04/20/2018</div>


  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js" integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <script src="assets/javascript/game.js"></script>
</body>

</html>
